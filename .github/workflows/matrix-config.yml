name: Matrix config

on:
  workflow_call:
    inputs:
      config:
        description: |
          Path to your JSON config file. Example: `.github/deploy/dev.json`

          NOTE: Do not include the leading relative path qualifier `./` in your
          path unless setting `no-sparse-checkout` to `true`. Otherwise,
          sparse checkout will not work.
        type: string
        required: true

      no-sparse-checkout:
        description: |
          Do not use sparse checkout to fetch the config file from the repository.
          The default behavior is to only checkout the config file specified in the `config` input,
          and not the entire repository.
        type: boolean
        required: false
        default: false

    outputs:
      matrix:
        description: |
          A JSON escaped string that can be used as a job's [matrix strategy](https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs) configuration.
          Be sure to convert this stringified JSON to a JSON object (using `fromJson()` expression) when injecting into your job's stategy matrix.
        value: ${{ jobs.matrix-config.outputs.matrix }}

jobs:
  matrix-config:
    name: Matrix config
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout config file
        uses: actions/checkout@main
        if: ${{ !fromJson(inputs.no-sparse-checkout) }}
        with:
          sparse-checkout: |
            ${{ inputs.config }}
          sparse-checkout-cone-mode: false

      - name: Checkout repository
        uses: actions/checkout@main
        if: ${{ fromJson(inputs.no-sparse-checkout) }}

      - name: Set matrix
        id: set-matrix
        shell: pwsh
        run: |
          $matrix = Get-Content -Path "${{ inputs.config }}" -Raw | ConvertFrom-Json | ConvertTo-Json -Compress
          Write-Output "matrix=$($matrix)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8NoBOM -Append
